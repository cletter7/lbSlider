<!DOCTYPE html>
<html>
<head>
  <title>lbSlider - demo page</title>
  <meta charset="utf-8" />
  <style>
    .slider-wrap {position: relative;margin: 50px auto; width: 520px;}
    .slider {
        position: relative;
        width: 450px;
        margin: auto;
    }
    ul {}
    ul li {
        text-align: center;
    }
    ul li span {
        display: inline-block;
        vertical-align: middle;
        width: 100px;
        height: 100px;
        background: black;
    }
    
    .slider-arrow {
        position: absolute;
        top: 40px;
        width: 20px;
        height: 20px;
        background: black;
        color: #fff;
        text-align: center;
        text-decoration: none;
        border-radius: 50%;
    }
    
    .sa-left {left: 10px;}
    .sa-right {right: 10px;}
    
    .black {background: black;}
    .red {background: red;}
    .green {background: green;}
    .blue {background: blue;}
    .yellow {background: yellow;}
  </style>
</head>
<body>
  <div class="slider-wrap">
    <div class="slider">
      <ul>
        <li>
          <span class="black"></span>
        </li>
        <li>
          <span class="red"></span>
        </li>
        <li>
          <span class="yellow"></span>
        </li>
        <li>
          <span class="blue"></span>
        </li>
        <li>
          <span class="green"></span>
        </li>
      </ul>
    </div>
    <a href="#" class="slider-arrow sa-left">&lt;</a>
    <a href="#" class="slider-arrow sa-right">&gt;</a>
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="jquery.lbSlider.js"></script>
  <script>
    jQuery('.slider').lbSlider({
      leftBtn: '.sa-left',
      rightBtn: '.sa-right',
      visible: 3,
      autoPlay: true,
      autoPlayDelay: 5
    });
  </script>
</body>
</html>
